<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello I am %s string!", "Jacob");

      // Styled
      console.log("%c I am a console log", "font-size:20px; color:red");

      // warning!
      console.warn("warm warning");
      // Error :|
      console.error("errrrrrrorrr");
      // Info
      console.info("This is an info text");
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("active"), "That is also wrong");
      console.assert(2 === 1, "That is wrong");
      // It will throw an error only if it is false

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is a ${dog.name}`);
        console.log(`${dog.name} age is ${dog.age} years old`);
        console.log(`${dog.name} age is ${dog.age * 7} dogs years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("John");
      console.count("John");
      console.count("Andy");
      console.count("Andy");
      console.count("John");
      console.count("John");
      console.count("Andy");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      // console.table only works for an array of objects assuming they have the same keys
      console.table(dogs);
    </script>
  </body>
</html>
